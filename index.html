<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Songs - Multiplayer Music Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">üéµ Red Songs</h1>
        
        <div id="setupScreen" class="screen">
            <div class="card">
                <h2>Choose Your Role</h2>
                <button class="btn btn-primary" onclick="game.showScreen('hostNameScreen')">Create Game (Host)</button>
                <button class="btn btn-secondary" onclick="game.showJoinScreen()">Join Game</button>
            </div>
        </div>

        <div id="hostNameScreen" class="screen hidden">
            <div class="card">
                <h2>Enter Your Name</h2>
                <input type="text" id="hostNameInput" placeholder="Your Name" class="input">
                <button class="btn btn-primary" onclick="game.startHost()">Continue</button>
                <button class="btn btn-secondary" onclick="game.showScreen('setupScreen')">Back</button>
            </div>
        </div>

        <div id="hostScreen" class="screen hidden">
            <div class="card">
                <h2>Welcome, <span id="hostDisplayName"></span>!</h2>
                <div class="upload-section">
                    <label for="audioUpload" class="upload-label">
                        <span>üìÅ Upload Audio Track</span>
                        <input type="file" id="audioUpload" accept="audio/*" onchange="game.handleAudioUpload(event)">
                    </label>
                    <p id="fileName" class="file-name"></p>
                </div>
                
                <div id="qrSection" class="hidden">
                    <h3>üì± Scan to Join</h3>
                    <div id="qrcode"></div>
                    <p class="room-id">Room ID: <span id="roomId"></span></p>
                    <p style="font-size: 0.9em; color: #666; margin-top: 10px;">Scan with Google Lens or Camera</p>
                </div>

                <div class="players-section">
                    <h3>Connected Players: <span id="playerCount">1</span></h3>
                    <div id="playerList"></div>
                </div>

                <button id="startBtn" class="btn btn-success hidden" onclick="game.startGame()">üéÆ Start Game</button>
            </div>
        </div>

        <div id="joinScreen" class="screen hidden">
            <div class="card">
                <h2>Join Game</h2>
                <input type="text" id="roomInput" placeholder="Enter Room ID" class="input">
                <input type="text" id="nameInput" placeholder="Your Name" class="input">
                <button class="btn btn-primary" onclick="game.joinRoom()">Join</button>
                <button class="btn btn-secondary" onclick="game.backToSetup()">Back</button>
            </div>
        </div>

        <div id="gameScreen" class="screen hidden">
            <div class="game-card">
                <h2 id="gameStatus">Waiting to start...</h2>
                <div class="audio-visualizer">
                    <div class="pulse-ring"></div>
                    <div class="music-icon">üéµ</div>
                </div>
                <button id="clickBtn" class="btn btn-click hidden" onclick="game.playerClick()">CLICK NOW!</button>
                <div id="resultSection" class="hidden">
                    <h3 id="resultText"></h3>
                    <button class="btn btn-primary" onclick="game.playAgain()">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="gameAudio"></audio>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
